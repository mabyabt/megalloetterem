<!DOCTYPE HTML>
<html lang="en">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="js/valid.js"></script>


</head>
<body  onload="init()">





<center>
	<form class="form-horizontal">
	<fieldset>

	<!-- Form Name -->
	<legend>Form Name</legend>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="nev">nev</label>
	  <div class="col-md-4">
	  <input id="nev" name="nev" type="text" placeholder="john doe" class="form-control input-md">
	  <span class="help-block">név</span>
	  </div>
	</div>

	<!-- Prepended text-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="cim">Prepended Text</label>
	  <div class="col-md-4">
	    <div class="input-group">
	      <span class="input-group-addon">szeged</span>
	      <input id="cim" name="cim" class="form-control" placeholder="Kőzépfasor 1-3" type="text" required="">
	    </div>
	    <p class="help-block">help</p>
	  </div>
	</div>

	<!-- Multiple Checkboxes (inline) -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="menu">választott menu: </label>
	  <div class="col-md-4">
			<div class = "a-menu">
	    <label class="checkbox-inline" for="menu-0">
	      <input type="checkbox" name="menu" id="menu-0" value="A" required onchange="valid()" >
	      A
				<input type="number" id="a-menyi"  min="1" max="5" disabled= "true"  onchange="valid()" >
	    </label>
		</div>
			<div class = "b-menu">
	    <label class="checkbox-inline" for="menu-1">
	      <input type="checkbox" name="menu" id="menu-1" value="B"  onchange="valid()">
	      B
				<input type="number" id="b-menyi"  min="1" max="5" disabled= "true" >
	    </label>
		</div>
			<div class ="c-menu">
	    <label class="checkbox-inline" for="menu-2">
	      <input type="checkbox" name="menu" id="menu-2" value="C" onchange="valid()" >
	      C
				<input type="number" id="c-menyi"  min="1" max="5" disabled= "true" onchange="valid()" >
	    </label>
	  </div>
	</div>

	</fieldset>

<button type="button" class="btn btn-primary" style=" width: 50%;" > Kész </button>

	</form>

</center>


</body>
</html>
